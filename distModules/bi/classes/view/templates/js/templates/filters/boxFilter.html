<div class="row">
    <hr>
</div>
<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">FILTER TITLE</div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <i id="close" class="fa fa-times red"></i>
    </div>
</div>
<div class="row">
    <div class="filter">
        <select id="filter{{filterID}}" class="form-control selectMultiple" multiple="multiple">
            {{#content}}
            <option value="{{id}}">{{name}}</option>
            {{/content}}
        </select>
    </div>
</div>
<script type="text/javascript">
    var filterID = "#filter{{filterID}}";
    $(filterID).select2("destroy").select2({width: "95%"});
</script>
